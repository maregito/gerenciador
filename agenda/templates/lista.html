{% extends 'base.html'%}
{% block corpo %}
<p><a href="/adiciona/">Adiciona novo item</a></p>
<ul>
{% for item in lista_itens %}
    <li>
        <a href="/remove/{{item.id}}">
		<img src="/media/imagens/lixeira.png" width=25 height=18 />
	</a>
        <a href="/item/{{item.id}}">
            {{ item.nome }} - {{ item.sobrenome }} - {{ item.cpf}} 
        </a>
	<hr>
    </li>
{% empty %}
    <li>Sem itens na lista </li>
{% endfor %}
</ul>

{% endblock %}
